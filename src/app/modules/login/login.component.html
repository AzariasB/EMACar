<div class="ui container">

    <div class="center">
        <img src='assets/logo.png'>
    </div>

    <div class="ui divider"></div>

    <form class="ui large form error" (ngSubmit)="submitLogin()">
        <div class="ui stacked segment">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" #email name="email" [(ngModel)]="user.username" placeholder="E-mail address">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" #password name="password" [(ngModel)]="user.password" placeholder="Password">
                </div>
            </div>
            <div class="field" [hidden]="!message">
                <div class="ui error message">
                    {{ message }}
                </div>
            </div>
            <button class="ui positive button" type="submit" [ngClass]="{'loading':loading}" [disabled]="loading || !user.username || !user.password">
                Se connecter
            </button>
        </div>

        <div class="ui error message"></div>

    </form>

</div>
